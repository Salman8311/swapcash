<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Cash Swap - Signup</title>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h2 {
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .status {
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>
    // Redirect if already authenticated
    redirectIfAuthenticated();
  </script>
  <div class="container">
    <div class="header">
      <h2>üí∞ Create Account</h2>
      <p>Join College Cash Swap today!</p>
    </div>

  <form id="signupForm">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" id="firstName" required>
    </div>

    <div class="form-group">
      <label>Second Name:</label>
      <input type="text" id="secondName" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" required>
    </div>

    <button type="button" id="otpButton" class="btn btn-secondary">Send OTP</button>

    <div class="form-group">
      <label>Enter OTP:</label>
      <input type="text" id="otp" required>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="login-link">
    Already have an account? <a href="login.html">Login here</a>
  </div>

  <script>
    // ‚úÖ Handle OTP Send
    document.getElementById("otpButton").addEventListener("click", async () => {
      const email = document.getElementById('email').value;

      if (!email) {
        showStatus("Please enter your email first.", 'error');
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          showStatus(data.message || "OTP has been sent to your email!", 'success');
        } else {
          showStatus(data.message || "Failed to send OTP.", 'error');
        }

      } catch (err) {
        console.error("‚ùå Error sending OTP:", err);
        showStatus("Error sending OTP. Please try again.", 'error');
      }
    });

    // Function to show status messages
    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // ‚úÖ Handle Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const secondName = document.getElementById('secondName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const otp = document.getElementById('otp').value;

      try {
        const response = await fetch(`${API_BASE_URL}/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ firstName, secondName, email, password, otp })
        });

        const data = await response.json();
        if (response.ok) {
          showStatus(data.message, 'success');
          // Redirect to login after successful signup
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showStatus(data.message, 'error');
        }
      } catch (err) {
        console.error("‚ùå Signup failed:", err);
        showStatus("Signup failed. Please try again.", 'error');
      }
    });
  </script>
  </div>
</body>
</html>
