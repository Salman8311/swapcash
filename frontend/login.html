<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Community Cash Swap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h2 {
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }

    .status {
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .home-link {
      text-align: center;
      margin-top: 1rem;
    }

    .home-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .home-link a:hover {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üîê Welcome Back</h2>
      <p>Login to your College Cash Swap account</p>
    </div>

  <form id="loginForm">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign up here</a>
  </div>

  <div class="home-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    // Redirect if already authenticated
    redirectIfAuthenticated();

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          // Store authentication data
          storeAuthData(data.token, data.user);
          showStatus(data.message || "Login successful!", 'success');
          // Redirect to request page after successful login
          setTimeout(() => {
            window.location.href = 'request.html';
          }, 2000);
        } else {
          showStatus(data.message || "Login failed.", 'error');
        }

      } catch (err) {
        console.error("‚ùå Login error:", err);
        showStatus("Login failed. Please try again.", 'error');
      }
    });

    // Function to show status messages
    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }
  </script>
  </div>
</body>
</html>
