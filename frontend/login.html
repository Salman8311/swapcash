<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Community Cash Swap</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .container{background:white;padding:2rem;border-radius:15px;box-shadow:0 20px 40px rgba(0,0,0,.1);width:100%;max-width:400px}
    .header{text-align:center;margin-bottom:2rem}
    .header h2{color:#667eea;margin-bottom:.5rem}
    .header p{color:#666;font-size:.9rem}
    .form-group{margin-bottom:1.25rem}
    label{display:block;margin-bottom:.5rem;color:#333;font-weight:500}
    input{width:100%;padding:12px;border:2px solid #e1e5e9;border-radius:8px;font-size:1rem;transition:border-color .3s}
    input:focus{outline:none;border-color:#667eea}
    .btn{width:100%;padding:12px;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:all .2s;margin-bottom:1rem}
    .btn-primary{background:#667eea;color:#fff}
    .btn-primary[disabled]{opacity:.65;cursor:not-allowed}
    .status{text-align:center;padding:1rem;border-radius:8px;margin-top:1rem;display:none}
    .status.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
    .status.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
    .signup-link{text-align:center;margin-top:1rem}
    .signup-link a{color:#667eea;text-decoration:none}
    .home-link{text-align:center;margin-top:1rem}
    .home-link a{color:#666;text-decoration:none;font-size:.9rem}
    .home-link a:hover{color:#667eea}
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="loginHeading">
    <div class="header">
      <h2 id="loginHeading">üîê Welcome Back</h2>
      <p>Login to your College Cash Swap account</p>
    </div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required />
      </div>

      <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
    </form>

    <div id="status" class="status" aria-live="polite"></div>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>

    <div class="home-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    // safe API base fallback
    const API = (typeof API_BASE_URL !== 'undefined' && API_BASE_URL) ? API_BASE_URL.replace(/\/$/, '') : location.origin;

    // safe redirectIfAuthenticated (won't throw if auth.js missing)
    try { if (typeof redirectIfAuthenticated === 'function') redirectIfAuthenticated(); } catch (e) { /* ignore */ }

    const form = document.getElementById('loginForm');
    const statusDiv = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');

    function showStatus(message, type = 'error') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      if (type === 'success') {
        setTimeout(()=> { statusDiv.style.display = 'none'; }, 4000);
      }
    }

    function clearStatus() {
      statusDiv.style.display = 'none';
      statusDiv.textContent = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearStatus();

      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '');

      if (!email || !password) {
        showStatus('Please enter both email and password.', 'error');
        return;
      }

      // disable to prevent double submit
      loginBtn.disabled = true;
      const origText = loginBtn.textContent;
      loginBtn.textContent = 'Logging in...';

      try {
        const res = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const body = await res.json().catch(()=>({ message: res.statusText }));

        if (res.ok) {
          // store token + user using your auth helper if available
          try {
            if (typeof storeAuthData === 'function') {
              storeAuthData(body.token, body.user);
            } else {
              // fallback: store minimal values
              localStorage.setItem('authToken', body.token || '');
              if (body.user) localStorage.setItem('userData', JSON.stringify(body.user));
            }
          } catch (e) {
            console.warn('Could not store auth data:', e);
          }

          showStatus(body.message || 'Login successful!', 'success');
          // redirect to requests (or index) after a short pause
          setTimeout(() => { window.location.href = 'request.html'; }, 900);
        } else {
          // show validation errors if present
          if (body && body.errors && Array.isArray(body.errors) && body.errors.length) {
            showStatus(body.errors.map(x => x.msg || x.message).join(' ‚Äî '), 'error');
          } else {
            showStatus(body.message || `Login failed (status ${res.status})`, 'error');
          }
        }
      } catch (err) {
        console.error('Login error:', err);
        showStatus('Network/server error. Please try again.', 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = origText;
      }
    });
  </script>
</body>
</html>
