<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Requests - College Cash Swap</title>
    <script src="auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .main-content {
            padding: 120px 0 80px;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .requests-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .requests-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .requests-table th,
        .requests-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .requests-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .requests-table tr:hover {
            background: #f8f9fa;
        }

        .amount-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .have-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .want-badge {
            background: #ffc107;
            color: #212529;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-requests {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ðŸ’° College Cash Swap</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="request.html">Post Request</a>
                <a href="requests.html">Browse</a>
                <a href="#" onclick="logout()" style="color: #dc3545;">Logout</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>Browse Swap Requests</h1>
                <p>Find students looking to exchange cash for digital money or vice versa</p>
            </div>

            <div class="requests-container">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Loading requests...</span>
                </div>
                
                <table id="requestsTable" class="requests-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Have</th>
                            <th>Want</th>
                            <th>Amount</th>
                            <th>Posted At</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                    </tbody>
                </table>

                <div id="noRequests" class="no-requests" style="display: none;">
                    No requests found. Be the first to post one!
                </div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script>
        // Check authentication on page load
        if (!requireAuth()) {
            // This will redirect to login, so we can stop execution
            throw new Error('Authentication required');
        }

        async function fetchRequests() {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/requests`);
                const data = await res.json();
                
                const loading = document.getElementById('loading');
                const table = document.getElementById('requestsTable');
                const tableBody = document.getElementById('requestsTableBody');
                const noRequests = document.getElementById('noRequests');
                
                loading.style.display = 'none';
                
                if (data.length === 0) {
                    noRequests.style.display = 'block';
                    return;
                }
                
                table.style.display = 'table';
                
                data.forEach(req => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${req.name || 'Anonymous'}</td>
                        <td>${req.email || 'Hidden'}</td>
                        <td><span class="have-badge">${req.have === 'cash' ? 'ðŸ’µ Cash' : 'ðŸ’³ Digital'}</span></td>
                        <td><span class="want-badge">${req.want === 'cash' ? 'ðŸ’µ Cash' : 'ðŸ’³ Digital'}</span></td>
                        <td><span class="amount-badge">â‚¹${req.amount}</span></td>
                        <td>${new Date(req.postedAt).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching requests:', error);
                document.getElementById('loading').innerHTML = '<span style="color: #dc3545;">Error loading requests. Please try again.</span>';
            }
        }

        // Fetch requests when page loads
        fetchRequests();
    </script>
</body>
</html>
